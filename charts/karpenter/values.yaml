nameOverride: "" # Override the default name, empty means no override
fullnameOverride: "" # Override the full name, empty means no override

# -- Global log level, defaults to 'info'
logLevel: info
# -- Log outputPaths - defaults to stdout only
logOutputPaths:
  - stdout
# -- Log errorOutputPaths - defaults to stderr only
logErrorOutputPaths:
  - stderr

# -- Additional annotations to add into metadata.
additionalAnnotations: {} # Empty dictionary for extra annotations

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podDisruptionBudget:
  minAvailable: 1

controller:
  replicaCount: 2
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  image:
    repository: "ghcr.io/selectel/karpenter"
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  terminationGracePeriodSeconds: 30
  env: []
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
  metrics:
    port: 8080
  healthProbe:
    port: 8081
  featureGates:
    # Enable this will enable spot replacement consolidation for both single and multi-node consolidation.
    spotToSpotConsolidation: true
    nodeRepair: true
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: karpenter
          topologyKey: kubernetes.io/hostname
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: karpenter.sh/registered
            operator: DoesNotExist
  tolerations: []
  settings:
    # -- The VM memory overhead as a percent that will be subtracted from the total memory for all instance types. The value of `0.075` equals to 7.5%.
    vmMemoryOverheadPercent: 0.065
    # -- The maximum length of a batch window. The longer this is, the more pods we can consider for provisioning at one
    # time which usually results in fewer but larger nodes.
    batchMaxDuration: 10s
    # -- The Selectel cluster ID where nodes will be provisioned. 
    # This is required.
    # example value: "00000000-0000-0000-0000-000000000000"
    clusterID: "" 
    # -- The maximum amount of time with no new ending pods that if exceeded ends the current batching window. If pods arrive
    # faster than this time, the batching window will be extended up to the maxDuration. If they arrive slower, the pods
    # will be batched separately.
    batchIdleDuration: 1s

# -- Selectel credentials configuration
credentials:
  # -- Enable or disable the use of Selectel credentials secret
  # Set to true if you want to use a Kubernetes secret for Selectel authentication
  # Set to false to rely on other authentication methods (e.g., Workload Identity, instance metadata)
  enabled: true 
  # -- Name of the existing secret containing Selectel credentials
  # Default is "cloud-config"
  # This secret should contain a service account key file
  secretName: "cloud-config"
  # -- Key within the secret that contains the service account JSON
  secretKey: "key.json"

